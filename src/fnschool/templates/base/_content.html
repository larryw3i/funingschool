<script>
function localize_bool(elements) {
    elements.forEach(element => {
    const text = element.textContent.replace(/\s+/g, '');
      if (text == "True"){
        element.textContent="{% trans "Yes" %}"
      } else if (text == "False"){
        element.textContent="{% trans "No" %}"
      }
    });
}
</script>
