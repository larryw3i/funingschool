
{% load static %}
{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
        
        <!-- Navigation entries -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="" >Articles</a>
                </li>
            </ul>
            
            <!-- User authentication links -->
            <ul class="navbar-nav navbar-right" style="margin-right: 30px;">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ request.user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
				href="{% url 'profiles:log_out' %}">
				{% trans "Log out" %}
			</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profiles:log_in' %}">
				{% trans "Login" %}
			</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profiles:create' %}">
				{% trans "Sign Up" %}
			</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
